name: Autograding Tests
"on":
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test with Vitest 1
        id: npm1
        uses: education/autograding-command-grader@v1
        with:
          test-name: NPM
          setup-command: pnpm install
          command: pnpm test -- run -t "Show the list of tasks"
          timeout: 10
          max-score: 1
      - name: Test with Vitest 2
        id: npm2
        uses: education/autograding-command-grader@v1
        with:
          test-name: NPM
          setup-command: pnpm install
          command: pnpm test -- run -t "Show the welcome header"
          timeout: 10
          max-score: 1
      - name: Autograding Reporter
        uses: education/autograding-grading-reporter@v1
        env:
          NPM_RESULTS: "${{steps.npm.outputs.result}}"
        with:
          runners: npm
